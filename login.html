<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/papercss@1.9.2/dist/paper.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row flex-center margin-top-large">
        <div class="card col-6 col">
          <div class="card-body">
            <h1 class="card-title">Login ðŸŒ®</h1>

            <form class="margin-top-large" id="create-user">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="username"
                  placeholder="Enter Username"
                  id="username"
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  name="password"
                  type="password"
                  placeholder="Enter Password"
                  id="password"
                />
              </div>

              <div class="form-group">
                <button class="btn-secondary">Sign In</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-6 col">
          <img src="./assets/foodtruck.jpg" alt="food truck" />
        </div>
      </div>
    </div>

    <script type="module">
      import api from "./api.js";

      const form = document.querySelector("#create-user");
      form.addEventListener("submit", (e) => {
        const username = form.username.value;
        const password = form.password.value;
        e.preventDefault();
        api.loginUser({ username, password });
      });
    </script>
  </body>
</html>
